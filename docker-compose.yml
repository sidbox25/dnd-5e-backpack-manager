version: "3.7"

services:

  application_dev:
    image: dnd5e-tool-php-app
    container_name: dnd5e-tool-php-app
    build:
      context: .
      dockerfile: docker/App/Dockerfile
      target: dev
    volumes: #special case "mount vlume"
      - ./:/var/www/html:rw

  application_prod:
    image: dnd5e-tool-php-app
    container_name: dnd5e-tool-php-app
    build:
      context: .
      dockerfile: docker/App/Dockerfile
      target: base
    volumes: #special case "mount vlume"
      - ./:/var/www/html:rw

#  database:
#    image: dnd5e-tool-database
#    build:
#      context: .
#      dockerfile: docker/Database/Dockerfile


  db:
    image: dnd5e-tool-database
    build:
      context: .
      dockerfile: docker/Database/Dockerfile
    # NOTE: use of "mysql_native_password" is not recommended: https://dev.mysql.com/doc/refman/8.0/en/upgrading-from-previous-series.html#upgrade-caching-sha2-password
    # (this is just an example, not intended to be a production configuration)
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_USER: user #todo make better, look at automation project for inspiration
      MYSQL_PASSWORD: user #todo make better, look at automation project for inspiration
      MYSQL_ROOT_PASSWORD: example #todo make better, look at automation project for inspiration
    #    volumes: #todo make better, look at automation project for inspiration
    #      - ./docker/Database/DatabaseBackup/:/
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
